{% extends "base.html" %}
{% block body %}
    <h1>My Twisted Books</h1>
    <ul>
        {% for book in object_list %}
            <a href="{{book.get_absolute_url}}">
            <li>{{ book.title }} &mdash; {{book.author}}</li>
            </a>
        {% endfor %}
    </ul>
    <a href="{% url 'tinylibrary:book-new' %}"><button>New Book</button></a>
{% endblock %}
