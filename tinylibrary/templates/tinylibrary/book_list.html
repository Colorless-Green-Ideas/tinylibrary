{% extends "base.html" %}
{% block body %}
    <h1>My Twisted Books</h1>
    <ul>
        {% for book in object_list %}
            <a href="{{book.get_absolute_url}}">
            <li>{{ book.title }} &mdash; {{book.author}} &ndash; Held by: {{book.held_by}}</li>
            </a>
        {% endfor %}
    </ul>
    <a href="{% url 'tinylibrary:book-new' %}"><button>New Book</button></a>
    <a href="{% url 'tinylibrary:person-create' %}"><button>New Person</button></a>
{% endblock %}
